<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CarRento - Returns</title>
  <link href="https://fonts.googleapis.com/css2?family=Italianno&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #000;
      color: #fff;
    }

    .navbar {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 15px 50px;
      background-color: #000;
      border-bottom: 5px solid #ff2727;
      position: fixed;
      top: 0;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      border-radius: 0 0 16px 16px;
    }

    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }
  
    .logo {
      font-family: 'italianno', sans-serif;
      font-size: 28px;
      color: #ff1e00;
      font-weight: bold;
    }
    
    .logo span {
      font-family: 'italianno', sans-serif;
      font-size: 28px;
      color: #fff;
      font-weight: bold;
    }

    .user-info {
      font-size: 18px;
      font-weight: bold;
      color: white;
      margin-left: auto;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      margin-top: 10px;
    }

    .hamburger div {
      width: 30px;
      height: 3px;
      background-color: white;
      margin: 5px 0;
    }

    .sidebar {
      margin-top: 60px;
      width: 250px;
      background-color: #333;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: start;
      position: fixed;
      top: 0;
      left: -250px;
      height: 100%;
      overflow-y: auto;
      transition: left 0.3s ease;
      z-index: 999;
    }

    .sidebar.open {
      left: 0;
    }

    .menu-item, .logout {
      background-color: #ff2727;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-bottom: 10px;
      border-radius: 10px;
      width: 100%;
      text-align: left;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .menu-item.active {
      background-color: #fff;
      color: black;
    }

    .menu-item:hover, .logout:hover {
      background-color: #ff4d4d;
    }

    .logout {
      background-color: #fff;
      color: #000;
      margin-top: 100px;
    }

    .main-content {
      flex: 1;
      padding: 20px;
      margin-left: 250px;
      text-align: center;
      margin-top: 100px;
      transition: margin-left 0.3s ease;
    }

    .main-content.full {
      margin-left: 0;
    }

    .main-content h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .user-table {
      width: 100%;
      margin-top: 10px;
      border-collapse: collapse;
    }

    .user-table th, .user-table td {
      padding: 8px;
      border: 1px solid #444;
      text-align: left;
    }

    .user-table th {
      background-color: #ff1e00;
    }

    .user-table tr:nth-child(even) {
      background-color: #222;
    }

    @media (max-width: 768px) {
      .navbar {
        align-items: flex-start;
      }

      .top-row {
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        width: 100%;
      }

      .hamburger {
        display: flex;
      }

      .sidebar {
        margin-top: 120px;
        left: -250px;
      }

      .main-content {
        margin-left: 0;
        margin-top: 150px;
      }
    }

    @media (min-width: 769px) {
      .sidebar {
        left: 0;
      }

      .main-content {
        margin-left: 250px;
      }
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="top-row">
      <div class="logo">Car<span>Rento</span></div>
      <div class="user-info">Returns</div>
    </div>
    <div class="hamburger" onclick="toggleSidebar()">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </header>    <button class="menu-item" onclick="window.location.href='manageemployees.html'">Manage Employees</button>


  <div class="sidebar" id="sidebar">
    <button class="menu-item" onclick="window.location.href='dashboard.html'">Dashboard</button>
    <button class="menu-item" onclick="window.location.href='managecars.html'">Manage Cars</button>
    <button class="menu-item active" onclick="window.location.href='manageusers.html'">Manage Users</button>
    <button class="menu-item" onclick="window.location.href='manageemployees.html'">Manage Employees</button>
    <button class="menu-item" onclick="window.location.href='managebookings.html'">Manage Booking</button>
    <button class="menu-item" onclick="window.location.href='returns.html'">Returns</button>
    <button class="menu-item" onclick="window.location.href='managepayments.html'">Manage Payment</button>
    <button class="menu-item" onclick="window.location.href='managequeries.html'">Manage Queries</button>
    <button class="menu-item" onclick="window.location.href='viewfeedback.html'">View Feedback</button>
    <button class="menu-item" onclick="window.location.href='trackcars.html'">Track Cars</button>
    <button class="logout" onclick="window.location.href='logout.php'">Logout</button>
  </div>

  <div class="main-content" id="main-content">
    <table class="user-table">
      <thead>
        <tr>
            <th>ID</th>
            <th>EMPLOYEE ID</th>
            <th>BOOKING ID</th>
            <th>CAR ID</th>
            <th>START DATE</th>
            <th>END DATE</th>
            <th>latitude</th>
            <th>longitude</th>
            <th>STATUS</th>
            <th>RETURNED AT</th>
        </tr>        
      </thead>
      <tbody id="userData">
        <!-- Data will be populated here via JavaScript -->
      </tbody>
    </table>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const mainContent = document.getElementById('main-content');
      sidebar.classList.toggle('open');
      mainContent.classList.toggle('full');
    }
    // Fetch user data from the backend
    document.addEventListener("DOMContentLoaded", function() {
        fetch('returns.php')
            .then(response => response.json())
            .then(data => {
                const tbody = document.getElementById('userData');
                if (data.length > 0) {
                    data.forEach(returns => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${returns.id}</td>
                            <td>${returns.employee_id}</td>
                            <td>${returns.booking_id}</td>
                            <td>${returns.car_id}</td>
                            <td>${returns.start_date}</td>
                            <td>${returns.end_date}</td>
                            <td>${returns.latitude}</td>
                            <td>${returns.longitude}</td>
                            <td>${returns.status}</td>
                            <td>${returns.created_at}</td>
                        `;
                        tbody.appendChild(row);
                    });
                } else {
                    const row = document.createElement('tr');
                    row.innerHTML = "<td colspan='10'>No users found</td>";
                    tbody.appendChild(row);
                }
            })
            .catch(error => console.error('Error fetching user data:', error));
    });
  </script>
</body>
</html>
