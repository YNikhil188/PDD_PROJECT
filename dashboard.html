  <style>
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #000;
      color: #fff;
    }

    /* Header Styles */
    .navbar {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 15px 20px;
      background-color: #000;
      border-bottom: 5px solid #ff2727;
      position: fixed;
      top: 0;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      border-radius: 0 0 16px 16px;
    }

    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }

    .logo {
      font-family: 'Italianno', sans-serif;
      font-size: 28px;
      color: #ff1e00;
      font-weight: bold;
    }

    .logo span {
      font-family: 'Italianno', sans-serif;
      font-size: 28px;
      color: #fff;
      font-weight: bold;
    }

    .user-info {
      font-size: 18px;
      font-weight: bold;
      color: white;
      margin-left: auto;
    }

    /* Hamburger Menu */
    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      margin-top: 10px;
    }

    .hamburger div {
      width: 30px;
      height: 3px;
      background-color: white;
      margin: 5px 0;
    }

    /* Sidebar Styles */
    .sidebar {
      margin-top: 60px;
      width: 250px;
      background-color: #333;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: start;
      position: fixed;
      top: 0;
      left: -250px;
      height: 100%;
      overflow-y: auto;
      transition: left 0.3s ease;
      z-index: 999;
    }

    .sidebar.open {
      left: 0;
    }

    .menu-item, .logout {
      background-color: #ff2727;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-bottom: 10px;
      border-radius: 10px;
      width: 100%;
      text-align: left;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .menu-item.active {
      background-color: #fff;
      color: black;
    }

    .menu-item:hover, .logout:hover {
      background-color: #ff4d4d;
    }

    .logout {
      background-color: #fff;
      color: #000;
      margin-top: 100px;
    }

    .main-content {
      flex: 1;
      padding: 20px;
      margin-left: 250px;
      text-align: center;
      margin-top: 100px;
      min-width: 300px;
      transition: margin-left 0.3s ease;
    }

    .main-content.full {
      margin-left: 0;
    }

    .main-content h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 50px;
    }

    .card {
      background-color: red;
      width: 100%;
      max-width: 250px;
      padding: 20px;
      border-radius: 10px;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      transition: transform 0.3s;
      height: 200px;
    }

    .card h3 {
      font-size: 24px;
      margin-bottom: 5px;
    }

    .card p {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .card button {
      background-color: #ccc;
      color: black;
      border: none;
      padding: 5px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 12px;
      transition: background-color 0.3s;
    }

    .card button:hover {
      background-color: #aaa;
    }

    @keyframes bounce {
      0%, 100% {
          transform: translateY(0);
      }
      50% {
          transform: translateY(-10px);
      }
    }
    
    .message-icon {
        font-size: 1.8rem;
        margin-left: auto;
        background-color: #ff2727;
        border-radius: 20px;
        color: #ff2727;
        text-decoration: none;
        transition: transform 0.3s ease, color 0.3s ease;
        cursor: pointer;
        animation: bounce 2s infinite;
    }
    
    .message-icon:hover {
        transform: scale(1.3);
        color: #ff1e00;
    }

    @media (max-width: 768px) {
      .navbar {
        align-items: flex-start;
      }

      .top-row {
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        width: 100%;
      }

      .hamburger {
        display: flex;
      }

      .sidebar {
        margin-top: 120px;
        left: -250px;
      }

      .main-content {
        margin-left: 0;
        margin-top: 150px;
      }

      .cards {
        margin-top: 20px;
        gap: 10px;
      }
    }

    @media (min-width: 769px) {
      .sidebar {
        left: 0;
      }

      .main-content {
        margin-left: 250px;
      }
    }
  </style>
</head>
